<!DOCTYPE html>
<html>
    

    <body>
        <button onclick="onPress()" id="btn">Counter 0</button>
    </body>
    <script>
        function onPress() {
            const curVal = document.getElementById('btn').innerHTML;
            console.log(curVal.split(" "));
            const curCounter = curVal.split(" ")[1]; 
            const newCounter = parseInt(curCounter) + 1;
            document.getElementById('btn').innerHTML = "Counter " + newCounter;  
        }

    </script>


</html>
